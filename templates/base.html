{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
{#    <meta http-equiv="refresh" content="10">#}

    <title>گزارش گیری و مانیتورینگ</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.rtl.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/override.css' %}" rel="stylesheet">

    {% block style %}{% endblock %}
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/dashboard.rtl.css' %}" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'app' %}">گزارش گیری و مانیتورینگ</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="گزارش گیری و مانیتورینگ">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-nav">
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'app' %}">
                            <span data-feather="home"></span>
                            گزارشات درآمدی
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chart' %}">
                            <span data-feather="file"></span>
                            نمودار ها
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'server' %}">
                            <span data-feather="shopping-cart"></span>
                            موجودی حجم
                        </a>
                    </li>

                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>دسترسی اصلی</span>
                    <a class="link-secondary" href="#" aria-label="دسترسی اصلی">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <span data-feather="file-text"></span>
                            پنل ادمین اصلی
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block main %}
            {% endblock %}
        </main>
    </div>
</div>


<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
{% block script %}{% endblock %}
</body>
</html>
